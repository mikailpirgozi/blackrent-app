name: Deploy to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        registry-url: 'https://registry.npmjs.org'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    
    - name: Clear npm cache and fix registry
      run: |
        npm cache clean --force
        npm config set registry https://registry.npmjs.org/
        npm config set fetch-retries 5
        npm config set fetch-retry-mintimeout 20000
        npm config set fetch-retry-maxtimeout 120000
    
    - name: Install dependencies with retry
      run: |
        echo "📦 Installing frontend dependencies..."
        npm --version
        node --version
        ls -la package*.json
        npm install --no-optional --prefer-offline || npm install --no-optional || npm install
        echo "✅ Frontend dependencies installed"
        ls -la node_modules/.bin/react-scripts || echo "❌ react-scripts not found"
    
    - name: Build frontend
      run: npm run build
      env:
        CI: false
    
    - name: Build backend
      run: |
        echo "🔧 Building backend..."
        cd backend
        ls -la package*.json
        npm config set registry https://registry.npmjs.org/
        npm install --no-optional --prefer-offline || npm install --no-optional || npm install
        echo "✅ Backend dependencies installed"
        npm run build
        echo "✅ Backend build completed"
    
    - name: Test build
      run: |
        echo "✅ Frontend build successful"
        echo "✅ Backend build successful"
        echo "🚀 Railway will auto-deploy from main branch"
    
    - name: Build summary
      run: |
        echo "## 🚀 Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Frontend build: SUCCESS" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Backend build: SUCCESS" >> $GITHUB_STEP_SUMMARY
        echo "- 🔄 Railway auto-deploy: TRIGGERED" >> $GITHUB_STEP_SUMMARY
        echo "- 🌐 URL: https://blackrent-app-production-4d6f.up.railway.app" >> $GITHUB_STEP_SUMMARY 