name: Deploy to Railway

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: package-lock.json
    
    - name: Clear npm cache (temporary fix)
      run: npm cache clean --force
    
    - name: Install dependencies
      run: npm install
    
    - name: Build frontend
      run: npm run build
      env:
        CI: false
    
    - name: Build backend
      run: |
        cd backend
        npm install
        npm run build
    
