<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Test Cloudflare Worker Upload</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        #log { background: #f8f9fa; padding: 10px; border-radius: 5px; font-family: monospace; }
    </style>
</head>
<body>
    <h1>üß™ Test Cloudflare Worker Upload</h1>
    
    <div class="test-section">
        <h3>1. Test CORS Preflight</h3>
        <button onclick="testCORS()">Test CORS</button>
        <div id="cors-result"></div>
    </div>

    <div class="test-section">
        <h3>2. Test Upload</h3>
        <input type="file" id="testFile" accept="image/*">
        <button onclick="testUpload()">Upload cez Worker</button>
        <div id="upload-result"></div>
    </div>

    <div class="test-section">
        <h3>3. Log</h3>
        <div id="log"></div>
    </div>

    <script>
        const WORKER_URL = 'https://blackrent-upload-worker.r2workerblackrentapp.workers.dev';
        
        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
        }

        async function testCORS() {
            log('üîÑ Testing CORS preflight...');
            const resultDiv = document.getElementById('cors-result');
            
            try {
                const response = await fetch(WORKER_URL, {
                    method: 'OPTIONS',
                    headers: {
                        'Origin': window.location.origin
                    }
                });
                
                if (response.ok) {
                    resultDiv.innerHTML = '<div class="success">‚úÖ CORS test successful! Status: ' + response.status + '</div>';
                    log('‚úÖ CORS test passed');
                } else {
                    resultDiv.innerHTML = '<div class="error">‚ùå CORS test failed! Status: ' + response.status + '</div>';
                    log('‚ùå CORS test failed');
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">‚ùå CORS test error: ' + error.message + '</div>';
                log('‚ùå CORS test error: ' + error.message);
            }
        }

        async function testUpload() {
            log('üîÑ Testing upload...');
            const fileInput = document.getElementById('testFile');
            const resultDiv = document.getElementById('upload-result');
            
            if (!fileInput.files[0]) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please select a file first</div>';
                return;
            }

            const file = fileInput.files[0];
            log('üìÅ Selected file: ' + file.name + ' (' + file.size + ' bytes)');

            const formData = new FormData();
            formData.append('file', file);
            formData.append('protocolId', 'test-' + Date.now());
            formData.append('protocolType', 'handover');
            formData.append('mediaType', 'vehicle');
            formData.append('label', 'Test upload');

            try {
                const response = await fetch(WORKER_URL, {
                    method: 'POST',
                    body: formData
                });

                if (response.ok) {
                    const result = await response.json();
                    resultDiv.innerHTML = '<div class="success">‚úÖ Upload successful!<br>URL: ' + result.url + '</div>';
                    log('‚úÖ Upload successful: ' + result.url);
                } else {
                    const errorText = await response.text();
                    resultDiv.innerHTML = '<div class="error">‚ùå Upload failed! Status: ' + response.status + '<br>Error: ' + errorText + '</div>';
                    log('‚ùå Upload failed: ' + response.status + ' - ' + errorText);
                }
            } catch (error) {
                resultDiv.innerHTML = '<div class="error">‚ùå Upload error: ' + error.message + '</div>';
                log('‚ùå Upload error: ' + error.message);
            }
        }

        // Auto-test CORS on load
        window.onload = function() {
            log('üöÄ Test page loaded');
            testCORS();
        };
    </script>
</body>
</html>
